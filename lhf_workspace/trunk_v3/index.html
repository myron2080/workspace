    <div class="locationDiv">

    </div>
    <!--已选菜单列表-->
    <div class="orderSelectOkDiv" style="display: none;">
        <div class="carAndClear ">
            <p>购物车</p>
            <a class="clearAll" href="javascript:;" onclick="clearAllCar();">清空全部</a>
        </div>
        <div class="orderOkList">
            <ul id="orderOkList-ul">

            </ul>
        </div>
    </div>
    <!--已选菜单列表--结束-->
</div>
